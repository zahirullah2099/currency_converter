<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency coverter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="currency-converter.css">

</head>
<body>
    
<div class="container">
    <h2>currency coverter</h2>
    <form action="">
        <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="" placeholder="enter amount">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>

                <!-- from container -->
                <div class="select-container">
                    <img src="https://flagsapi.com/NP/flat/64.png" alt="">
                    <select name="from" id="">
                       
                    </select>
                </div> 
            </div>
                <i class="bi bi-arrow-left-right"></i>
                
                <!-- to container -->
            <div class="to">
                <p>to</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="from" id="">
                      
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1USD = 80PKR</div>
        <button>GET EXCHANGE RATE</button>
    </form>
</div>


    <script src="currency-coverter.js"></script> 
    <script src="codes.js"></script> 
 
</body>
</html>
